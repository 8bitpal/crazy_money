Metrics/AbcSize:
  Enabled: false

Metrics/MethodLength:
  Enabled: false

Metrics/LineLength:
  Max: 120
  Exclude: [spec/**/*]

Lint/AssignmentInCondition:
  Enabled: false

Style/AccessModifierIndentation:
  EnforcedStyle: outdent

Style/AndOr:
  EnforcedStyle: conditionals

Style/SignalException:
  EnforcedStyle: only_raise

Style/SpecialGlobalVars:
  Enabled: false

Style/StringLiterals:
  Enabled: false

Style/TrailingComma:
  Enabled: false

Style/SingleLineMethods:
  Enabled: false

Style/Documentation:
  Enabled: false

Style/FormatString:
  Enabled: false
